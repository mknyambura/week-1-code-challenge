<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator--JavaScript</title>
    <!-- Styles Css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Student Grade Generator</h2>
        <div class="flexbox">
            <div class="card">
                <div class="input">
                    <input type="number" name="" id="m" placeholder="Mathematics">
                    <input type="number" name="" id="e" placeholder="English">
                    <input type="number" name="" id="k" placeholder="Kiswahili">
                    <input type="number" name="" id="f" placeholder="French">
                    <input type="number" name="" id="c" placeholder="CRE">

                    <button class="button" onclick="Calculate()">Calculate</button>
                <p id="calc"></p>
                <p id="percent"></p>
                <p id="grade"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="index.js"></script>
</body>
</html>
